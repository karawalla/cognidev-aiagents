[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --html=test-reports/report.html
    --self-contained-html
    --cov=src
    --cov-report=html:test-reports/coverage
    -v
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests

asyncio_mode = auto
